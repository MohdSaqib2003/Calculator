<body>

  <h1 class="head">Calculator</h1>

<center>
<div id="cal">
<input id = "in" type = "text" autocomplete="OFF"> <br><br>
<button id="back" onclick="back()"> &#8592; </button><button id="left_b" onclick="left_braces()"> ( </button><button id="right_b" onclick="right_braces()"> ) </button><button id="c" onclick="c()"> C </button>     <br>
<button id="b7" onclick="b7()"> 7 </button><button id="b8" onclick="b8()"> 8 </button><button id="b9" onclick="b9()"> 9 </button><button id="div" onclick="div()"> / </button>        <br>

<button id="b4" onclick="b4()"> 4 </button><button id="b5" onclick="b5()"> 5 </button><button id="b6" onclick="b6()"> 6 </button><button id="mul" onclick="mul()"> x </button>        <br>

<button id="b1" onclick="b1()"> 1 </button><button id="b2" onclick="b2()"> 2 </button><button id="b3" onclick="b3()"> 3 </button><button id="plus" onclick="plus()"> + </button>  <br> 
 
<button id="dot" onclick="dot()"> . </button><button id="b0" onclick="b0()"> 0 </button><button id="equal" onclick="equal()"> = </button><button id="minus" onclick="minus()"> - </button>  <br>
